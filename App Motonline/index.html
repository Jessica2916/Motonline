<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação do Motonline</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="container">
		<div class="form signup">
            <img class="image" src="./src/img/motonline.png">
			<h2>Inscreva-se</h2>
			<div class="inputbox">
				<input type="text" required="required">
				<i class="fa-regular fa-user"></i>
				<span>criar usuário</span>
			</div>
			<div class="inputbox">
				<input type="text" required="required">
				<i class="fa-regular fa-envelope"></i>
				<span>email</span>
			</div>
			<div class="inputbox">
				<input type="password" required="required">
				<i class="fa-solid fa-lock"></i>
				<span>criar senha</span>
			</div>
			<div class="inputbox">
				<input type="password" required="required">
				<i class="fa-solid fa-lock"></i>
				<span>confirmar senha</span>
			</div>
			<div class="inputbox">
				<input type="submit" value="Criar conta">
			</div>
			<p><a href="#" class="login">Entrar</a></p>
		</div>
		
		<div class="form signin">
            <img class="image" src="./src/img/motonline.png">
			<h2>Entrar</h2>
			<div class="inputbox">
				<input type="text" required="required">
				<i class="fa-solid fa-user"></i>
				<span>usuário ou email</span>
			</div>
			<div class="inputbox">
				<input type="password" required="required">
				<i class="fa-solid fa-lock"></i>
				<span>senha</span>
			</div>
			<div class="inputbox">
				<input type="submit" value="Login">
			</div>
			<p>Não está registrado? <a href="#" class="create">Criar conta</a></p>
		</div>

	</div>
</html>
    <script src="./src/js/script.js"></script>
</body>
</html>
